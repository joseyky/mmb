<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!--头部-->
    <header id="header">
        <a class="logo" href="#">

        <a class="app" href="">
            <img src="./images/header_app.png" alt="">

    </header>
    <!--搜索框-->
    <section id="search">
        <form action="">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="submit" value="搜索">

    <section id="category">

        <p>m.manmanbuy.com </p>
    </footer>
</body>
<!--第三方js-->
<!--分类标题模板-->
<script id="categoryBox" type="text/html">
    {{each result as value i}}
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{i}}">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-titleid="{{value.titleId}}" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true"
                    aria-controls="collapse{{i}}">
                    {{value.title}}
                    </a>
            </h4>
        </div>
        <div id="collapse{{i}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{i}}">
            <div class="panel-body">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<!--分类列表-->
<script id="categoryListTpl" type="text/html">
    {{each result as value i}}
    <div class="col-xs-4"> <a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}">{{value.category}}</a></div>
    {{/each}}
</script>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./js/template.js"></script>
<!--自己的index.js-->
<script src="./js/category.js"></script>

</html>
