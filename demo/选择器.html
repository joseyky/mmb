<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            background-color: red;
        }
        
        li {
            color: #fff;
            height: 50px;
            width: 50px;
            background-color: gray;
            border: 1px solid teal;
        }
        /* 前面几个 -n +5 */
        /* li:nth-child(-n+5)
    {
        background-color: yellow;
    }*/
        /* 倒数 几个 last */
        
        li:nth-last-child(-n+5) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>

</html>
