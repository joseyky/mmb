<!--第三方js-->
<!--首页菜单模版-->
<script id="menuTpl" type="text/html">
  <div class="row">
    {{each result as value i }}
    <div class="col-xs-3">
      <a href="{{value.titlehref}}">
        {{#value.img}}
        <p>{{value.name}}</p>
      </a>
    </div>
    {{/each}}
  </div>
</script>
<!--超值折扣-->
<script id="recommenTpl" type="text/html">
  {{each result as value i}}
  <div class="media">
    <a class="media-left" href="#">
     {{#value.productImgSm}}
    </a>
    <div class="media-body">
      <a href="">
        <h5>{{value.productName}}</h5>
        <p class="price">10</p>
        <span class="from">{{value.productFrom}} | {{value.productTime}}</span>
        <span class="comment">
              <i>
              </i>
              {{getNum(value.productComCount)}}
            </span>
      </a>
    </div>
  </div>
  {{/each}}
</script>
<script src="./lib/jquery/jquery.js"></script>
