<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<!--第三方js-->
<script type="text/html" id="proLstTpl">
    {{each result as value i}}
    <div class="list-title">
        <a data-categoryid="{{value.categoryId}}" data-brandtitleid="{{value.brandTitleId}}" href="brand.html?brandtitleid={{value.brandTitleId}}">
            <h5>{{value.brandTitle}}</h5>
        </a>
    </div>
    {{/each}}
</script>
